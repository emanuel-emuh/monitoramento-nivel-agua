<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMonitor - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar"></nav>

    <section id="home"></section>

    <section id="chart-section" style="padding-top: 2rem;">
        <div class="container">
            <div class="chart-container" style="background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                <h3 class="history-title" style="text-align: left; margin-bottom: 1.5rem;">Histórico de Nível (Últimas Leituras)</h3>
                <canvas id="levelChart"></canvas>
            </div>
        </div>
    </section>
    
    <section id="configuracoes"></section>
    <footer></footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { /* ...sua configuração do firebase... */ };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // (Lógica de autenticação, logout, cards e controles)

            // --- LÓGICA DO GRÁFICO ---
            const ctx = document.getElementById('levelChart').getContext('2d');
            const levelChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Nível da Água (%)',
                        data: [],
                        borderColor: '#2e7d32',
                        backgroundColor: 'rgba(46, 125, 50, 0.1)',
                        fill: true,
                        tension: 0.2
                    }]
                },
                options: { scales: { y: { beginAtZero: true, max: 100 } } }
            });

            const historyRef = database.ref('historico').orderByChild('timestamp').limitToLast(30);

            historyRef.on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    const labels = [];
                    const levels = [];
                    for (const key in data) {
                        const entry = data[key];
                        const date = new Date(entry.timestamp);
                        const timeString = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                        labels.push(timeString);
                        levels.push(entry.nivel);
                    }
                    levelChart.data.labels = labels;
                    levelChart.data.datasets[0].data = levels;
                    levelChart.update();
                }
            });
            // (O restante do script para os cards e controles)
        });
    </script>
</body>
</html>
