<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AquaMonitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container signup-container">
        <div class="logo">
            <h1>Crie sua Conta</h1>
            <p>Rápido e fácil</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" class="form-control" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite um e-mail válido" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Crie uma Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <div class="bottom-link">
                Já tem uma conta? <a href="login.html">Faça Login</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // CONFIGURAÇÃO ATUALIZADA para Realtime Database
        const firebaseConfig = {
            apiKey: "AIzaSyBOBbMzkTO2MvIxExVO8vlCOUgpeZp0rSY",
            authDomain: "aqua-monitor-login.firebaseapp.com",
            projectId: "aqua-monitor-login",
            databaseURL: "https://aqua-monitor-login-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database(); // Usa o Realtime Database
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');
                emailError.style.display = 'none';
                passwordError.style.display = 'none';

                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        // Salva os dados do usuário no Realtime Database
                        return database.ref('usuarios/' + user.uid).set({
                            nomeCompleto: fullName,
                            email: email,
                            role: 'cliente', // Define o cargo padrão como 'cliente'
                            dataCadastro: firebase.database.ServerValue.TIMESTAMP
                        });
                    })
                    .then(() => {
                        alert('Cadastro realizado com sucesso!');
                        window.location.href = 'login.html';
                    })
                    .catch((error) => {
                        if (error.code == 'auth/email-already-in-use') {
                            emailError.textContent = 'Este e-mail já está em uso.';
                            emailError.style.display = 'block';
                        } else if (error.code == 'auth/weak-password') {
                            passwordError.textContent = 'A senha precisa ter no mínimo 6 caracteres.';
                            passwordError.style.display = 'block';
                        } else {
                            alert('Erro ao cadastrar: ' + error.message);
                        }
                    });
            });
        });
    </script>
</body>
</html>
