<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AquaMonitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo">
            <h1>AquaMonitor Login</h1>
            <p>Acesse sua conta</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="email" id="username" class="form-control" placeholder="Digite seu e-mail" required>
                <div class="error-message" id="usernameError">E-mail ou senha inválidos.</div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                <button type="button" class="password-toggle" id="togglePassword">Mostrar</button>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="bottom-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // CONFIGURAÇÃO ATUALIZADA para Realtime Database
        const firebaseConfig = {
            apiKey: "AIzaSyBOBbMzkTO2MvIxExVO8vlCOUgpeZp0rSY",
            authDomain: "aqua-monitor-login.firebaseapp.com",
            projectId: "aqua-monitor-login",
            databaseURL: "https://aqua-monitor-login-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database(); // Usa o Realtime Database
    </script>

    <script>
        // LÓGICA DE LOGIN ATUALIZADA para Realtime Database
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameError = document.getElementById('usernameError');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                usernameError.style.display = 'none';

                const email = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        // Busca o perfil do usuário no Realtime Database
                        return database.ref('usuarios/' + user.uid).get();
                    })
                    .then((snapshot) => {
                        // Verifica se o perfil existe e se o cargo é 'admin'
                        if (snapshot.exists() && snapshot.val().role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    })
                    .catch((error) => {
                        console.error("Erro no login:", error);
                        usernameError.textContent = 'E-mail ou senha inválidos.';
                        usernameError.style.display = 'block';
                    });
            });

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'Mostrar' : 'Ocultar';
            });
        });
    </script>
</body>
</html>
