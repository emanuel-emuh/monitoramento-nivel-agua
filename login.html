<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AquaMonitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo">
            <h1>AquaMonitor Login</h1>
            <p>Acesse sua conta</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                <div class="error-message" id="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="bottom-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <div class="loader-wrapper" id="loader">
        <div class="loader-container">
            <label class="loading-title">Carregando...</label>
            <span class="loading-circle sp1">
                <span class="loading-circle sp2">
                    <span class="loading-circle sp3"></span>
                </span>
            </span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script> <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOBbMzkTO2MvIxExVO8vlCOUgpeZp0rSY",
            authDomain: "aqua-monitor-login.firebaseapp.com",
            projectId: "aqua-monitor-login",
            databaseURL: "https://aqua-monitor-login-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');
            const loader = document.getElementById('loader'); // Pega a referência da animação

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                errorMessage.style.display = 'none';
                
                // *** MOSTRA A ANIMAÇÃO QUANDO O LOGIN É INICIADO ***
                loader.style.display = 'flex';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        return database.ref('usuarios/' + user.uid).get();
                    })
                    .then((snapshot) => {
                        if (snapshot.exists() && snapshot.val().role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    })
                    .catch((error) => {
                        // Se der erro, esconde a animação e mostra a mensagem de erro
                        loader.style.display = 'none'; 
                        console.error("Erro no login:", error);
                        errorMessage.textContent = 'E-mail ou senha inválidos.';
                        errorMessage.style.display = 'block';
                    });
            });
        });
    </script>
</body>
</html>
