<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AquaMonitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo">
            <h1>AquaMonitor Login</h1>
            <p>Acesse sua conta</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                <div class="error-message" id="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="bottom-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOBbMzkTO2MvIxExVO8vlCOUgpeZp0rSY",
            authDomain: "aqua-monitor-login.firebaseapp.com",
            projectId: "aqua-monitor-login",
            storageBucket: "aqua-monitor-login.appspot.com",
            messagingSenderId: "945598154686",
            appId: "1:945598154686:web:49a1f631557722945b5bef"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <script>
        // *** LÓGICA DE LOGIN ATUALIZADA COM VERIFICAÇÃO DE CARGO ***
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                errorMessage.style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Se o login for bem-sucedido, pega o ID do usuário
                        const user = userCredential.user;
                        // Busca o documento do usuário no Firestore para verificar o cargo
                        return db.collection('usuarios').doc(user.uid).get();
                    })
                    .then((doc) => {
                        // Verifica se o documento existe e se o cargo é 'admin'
                        if (doc.exists && doc.data().role === 'admin') {
                            // Se for admin, redireciona para a página de admin
                            window.location.href = 'admin.html';
                        } else {
                            // Caso contrário (cliente ou sem cargo definido), redireciona para a página do cliente
                            window.location.href = 'index.html';
                        }
                    })
                    .catch((error) => {
                        console.error("Erro no login:", error);
                        errorMessage.textContent = 'E-mail ou senha inválidos.';
                        errorMessage.style.display = 'block';
                    });
            });
        });
    </script>
</body>
</html>
