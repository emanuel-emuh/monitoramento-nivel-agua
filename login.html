<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo">
            <h1>AquaMonitor Login</h1>
            <p>Acesse sua conta</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário ou E-mail</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu usuário ou e-mail" required>
                <div class="error-message" id="usernameError">Por favor, insira um usuário ou e-mail válido</div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                <button type="button" class="password-toggle" id="togglePassword">Mostrar</button>
                <div class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
            
            <div class="bottom-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const usernameError = document.getElementById('usernameError');
                const passwordError = document.getElementById('passwordError');

                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                
                if (usernameInput.value.trim() === '') {
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // MUDANÇA PRINCIPAL AQUI
                    alert('Login realizado com sucesso! Redirecionando...');
                    // Redireciona para a página principal
                    window.location.href = 'index.html';
                }
            });
            
            // O resto do script (toggle de senha, etc.) permanece igual
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.textContent = 'Ocultar';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.textContent = 'Mostrar';
                }
            });
        });
    </script>
</body>
</html>
