<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AquaMonitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo">
            <h1>AquaMonitor Login</h1>
            <p>Acesse sua conta</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="email" id="username" class="form-control" placeholder="Digite seu e-mail" required>
                <div class="error-message" id="usernameError">E-mail ou senha inválidos.</div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                <button type="button" class="password-toggle" id="togglePassword">Mostrar</button>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="bottom-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOBbMzkTO2MvIxExVO8vlCOUgpeZp0rSY",
            authDomain: "aqua-monitor-login.firebaseapp.com",
            projectId: "aqua-monitor-login",
            storageBucket: "aqua-monitor-login.appspot.com",
            messagingSenderId: "945598154686",
            appId: "1:945598154686:web:49a1f631557722945b5bef",
            measurementId: "G-EY4C1MJRYZ"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const usernameError = document.getElementById('usernameError');
                usernameError.style.display = 'none';

                // Passo 1: Autenticar o usuário
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        // Passo 2: Buscar o documento do usuário no Firestore para verificar o cargo
                        return db.collection('usuarios').doc(user.uid).get();
                    })
                    .then((doc) => {
                        // Passo 3: Decidir para onde redirecionar
                        if (doc.exists && doc.data().role === 'admin') {
                            // Se o campo 'role' for 'admin', redireciona para a página de admin
                            window.location.href = 'admin.html';
                        } else {
                            // Caso contrário (cliente ou sem role), redireciona para a página principal
                            window.location.href = 'index.html';
                        }
                    })
                    .catch((error) => {
                        // Se houver qualquer erro (senha errada, usuário não encontrado, etc.)
                        console.error("Erro no login:", error);
                        usernameError.textContent = 'E-mail ou senha inválidos.';
                        usernameError.style.display = 'block';
                    });
            });

            // Lógica para mostrar/ocultar senha (sem alterações)
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'Mostrar' : 'Ocultar';
            });
        });
    </script>
</body>
</html>
